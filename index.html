<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="boxes">
        <div class="box">
            <div class="number">1</div>
            <div class="content">
                <div class="music-name">Venom-Remix</div>
                <div class="time-bar">00:00 / 4:22</div>
            </div>
            <div class="status">LISTEN</div>
        </div>
        <div class="box">
            <div class="number">2</div>
            <div class="content">
                <div class="music-name">Enemy(with JID)</div>
                <div class="time-bar">00:17 / 2:53</div>
            </div>
            <div class="status">LISTENING...</div>
        </div>
        <div class="box">
            <div class="number">3</div>
            <div class="content">
                <div class="music-name">Plain Jane</div>
                <div class="time-bar">00:00 / 3:28</div>
            </div>
            <div class="status">LISTEN</div>
        </div>

    </div>
    
</body>
</html>
